{% load static %}


    <!-- ========== NAVIGATION - START ========== -->
    <nav class="bg-white shadow-md py-4 px-6 flex justify-between items-center sticky top-0 z-50">
        <div class="flex items-center space-x-2">
            <i class="fas fa-briefcase text-blue-500 text-2xl"></i>
            <span class="text-xl font-bold text-gray-800">CareerConnect</span>
        </div>
        
        <div class="hidden md:flex space-x-8">
            <a href="#home" class="text-gray-800 hover:text-blue-500 transition-colors duration-300">Home</a>
            <a href="#dashboard" class="text-gray-800 hover:text-blue-500 transition-colors duration-300">Dashboard</a>
            <a href="#jobs" class="text-gray-800 hover:text-blue-500 transition-colors duration-300">Jobs</a>
            <a href="#user-profile" class="text-gray-800 hover:text-blue-500 transition-colors duration-300">Profile</a>
            <a href="#admin-dashboard" class="text-gray-800 hover:text-blue-500 transition-colors duration-300">Admin</a>
        </div>
        
        <div class="flex items-center space-x-4">
            {% if request.user.is_authenticated %}
            <form method="POST" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit" 
                        class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors duration-300">
                    Logout
                </button>
            </form>
            <a href="{% url 'myAccount' %}" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors duration-300">My Account</a>
            {% else %}
            <a href="{% url 'login' %}" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors duration-300">Login</a>
            <a href='{% url "registration" %}' class="hidden md:block border border-blue-500 text-blue-500 px-4 py-2 rounded-lg hover:bg-blue-500 hover:text-white transition-colors duration-300">Register</a>
            {% endif %}
        </div>

    </nav>
    <!-- ========== NAVIGATION - END ========== -->
