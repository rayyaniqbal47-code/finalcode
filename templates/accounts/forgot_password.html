{% extends "tut/base.html" %}

{% block content %}

        <!-- ========== FORGOT PASSWORD PAGE - START ========== -->
        <div id="forgot-password" class="mb-12">
            <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Reset Your Password</h2>
            
            <div class="bg-white rounded-xl shadow-md p-8 max-w-md mx-auto">
                <div class="text-center mb-6">
                    
                    <p class="text-gray-600">Enter your email address and we'll send you a link to reset your password.</p>
                </div>
                
                <form action="{% url 'forgot_password' %}" method="post">
                    {% csrf_token %}
                    <div class="mb-6">
                        <label class="block text-gray-700 mb-3 font-medium" for="forgot-email">Email Address</label>
                        <input type="email" name='email' id="forgot-email" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300" placeholder="Enter your email">
                    </div>
                    
                    <button id="reset-btn" type="submit" class="w-full bg-blue-500 text-white py-3 rounded-lg hover:bg-blue-700 transition-colors duration-300 font-semibold text-lg mb-6">Send Reset Link</button>
                    
                    <div class="text-center">
                        <p class="text-gray-600">Remember your password? <a href="{% url 'login' %}" class="text-blue-500 hover:text-blue-700 transition-colors duration-300 font-semibold">Back to login</a></p>
                    </div>
                </form>
            </div>
        </div>
        <!-- ========== FORGOT PASSWORD PAGE - END ========== -->




{% endblock content %}
