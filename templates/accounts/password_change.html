{% extends "tut/base.html" %}


{% block content %}


        <!-- ========== PASSWORD RESET PAGE - START ========== -->
        <div id="password-reset" class="mb-12">
            <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Create New Password</h2>
            
            <div class="bg-white rounded-xl shadow-md p-8 max-w-md mx-auto">
                <div class="text-center mb-6">
                    <div class="bg-green-100 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                        <i class="fas fa-lock text-green-500 text-2xl"></i>
                    </div>
                    <p class="text-gray-600">Your new password must be different from previously used passwords.</p>
                </div>
                
                <form>
                    <div class="mb-6">
                        <label class="block text-gray-700 mb-3 font-medium" for="new-password">New Password</label>
                        <input type="password" id="new-password" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300" placeholder="Enter new password">
                        <div class="mt-2 text-sm text-gray-500">
                            <p>Password requirements:</p>
                            <ul class="list-disc list-inside ml-4">
                                <li>Minimum 8 characters</li>
                                <li>At least one uppercase letter</li>
                                <li>At least one number</li>
                                <li>At least one special character</li>
                            </ul>
                        </div>
                    </div>
                    
                    <div class="mb-6">
                        <label class="block text-gray-700 mb-3 font-medium" for="confirm-new-password">Confirm New Password</label>
                        <input type="password" id="confirm-new-password" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300" placeholder="Confirm new password">
                    </div>
                    
                    <button type="submit" class="w-full bg-green-500 text-white py-3 rounded-lg hover:bg-green-700 transition-colors duration-300 font-semibold text-lg mb-6">Reset Password</button>
                    
                    <div class="text-center">
                        <p class="text-gray-600"><a href="{% url 'profile' %}" class="text-blue-500 hover:text-blue-700 transition-colors duration-300 font-semibold">Back to Profile</a></p>
                    </div>
                </form>
            </div>
        </div>
        <!-- ========== PASSWORD RESET PAGE - END ========== --




{% endblock content %}
