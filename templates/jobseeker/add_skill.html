{% extends "tut/base.html" %}

{% block content %}

<!-- ========== ADD SKILL PAGE - START ========== -->
<div id="add-skill" class="mb-12">
    <!-- Header with Back Button -->
    <div class="flex items-center mb-6">
        <a href="{% url 'profile' %}" class="flex items-center text-blue-500 hover:text-blue-700 transition-colors duration-300 mr-4">
            <i class="fas fa-arrow-left mr-2"></i>
            Back
        </a>
        <h2 class="text-2xl font-bold text-gray-800 text-center flex-1">Add Skill</h2>
    </div>
    
    <div class="bg-white rounded-xl shadow-md p-6">
        <!-- Skill Form -->
        <div class="bg-white border border-gray-200 rounded-lg p-6">
            <div class="mb-6">
                <h3 class="font-bold text-gray-800 text-lg mb-4">Add New Skill</h3>
            </div>
            
            <form method="post" action="{% url 'add_skill' %}">
                {% csrf_token %}
                <div class="space-y-6">
                    <!-- Skill Name -->
                    <div>
                        <label class="block text-gray-600 text-sm font-medium mb-2">
                            Skill Name *
                        </label>
                        {{ form.name }}
                    </div>
                </div>
                
                <!-- Action Buttons -->
                <div class="flex justify-end space-x-4 pt-6 mt-6 border-t border-gray-200">
                    <a href="{% url 'profile' %}" class="px-6 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors duration-300 font-semibold">
                        Cancel
                    </a>
                    <button type="submit" class="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors duration-300 font-semibold">
                        Add Skill
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- ========== ADD SKILL PAGE - END ========== -->

{% endblock content %}
